<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Log In</title>
</head>

<body class="login-body">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid nav-text">
      <a class="navbar-brand logo" href="#">
        <img src="images/a1.jpeg" alt="Logo" class="d-inline-block align-text-top">
      </a>
      <span class="navbar-text">
        <h4 class="mb-0">Express Your Words</h4>
      </span>
    </div>
  </nav>

  <div class="head">
    <p class="mb-0 quotes">"Words are, of course, the most powerful drug used by mankind."</p>
    <p class="writer" >-- Rudyard Kipling</p>
  </div>

  <div class="form-area">
    <div class="login-form card">
      <a class="logo-mid" href="#">
        <img src="images/a1.jpeg" alt="Logo" class=" align-text-top">
      </a>
      <h3>Enter Secret Code to Login</h3>
      <form onsubmit="return checkPassword()">
        <input type="password" placeholder="Enter Code Here" id="password">
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
